<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>

            </div>
        </div>
        <div class="main-content">
            <header>
                <div class="button"></div>
            </header>
            <main>
                <div class="selection">
                    <ul>
                        <li>IN EVIDENZA</li>
                        <li>PODCAST</li>

                        <li>GENERI E MOOD</li>
                        <li>NUOVE USCITE</li>

                    </ul>
                </div>
                <div class="recent">
                    Recently played
                    <div class="row">
                        <div class="col-16">
                            <div class="content"></div>
                        </div>
                        <div class="col-16">
                            <div class="content"></div>
                        </div>
                        <div class="col-16">
                            <div class="content"></div>
                        </div>

                            <div class="content"></div>
                        </div>
                        <div class="col-16">
                            <div class="content"></div>
                        </div>
                        <div class="col-16">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
                <div class="created-for">
                    <h2>Creato per John Doe</h2>
                    <span>Più ascolti, più accurati saranno i suggerimenti</span>
                    <div class="row">
                        <div class="col-16">
                            <div class="content"></div>
                        </div>
                        <div class="col-16">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
                <div class="more-popular">
                    <h2>Artisti più popolari</h2>
                    <span>Più ascolti, più accurati saranno i suggerimenti</span>
                    <div class="row">
                        <div class="col-16">
                            <div class="content"></div>
                        </div>
                        <div class="col-16">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="bottom-section">
        <div class="left-col"></div>
        <div class="center-col"></div>
        <div class="right-col"></div>
    </div>
</body>
</html>
